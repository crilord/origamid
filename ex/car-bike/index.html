<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Carros e Bicicletas</title>
</head>
<body>
  <header>
    <h1>Carros e Bicicletas</h1>
  </header>
  <main>
    <div>
      <h2>Carro: <span class="amarelo">R$ 1999</span></h2>
      <p>Carro modelo <span class="amarelo">2045</span>, com <span class="amarelo">200km</span> rodados.</p>
      <button><a href="#">Comprar Carro</a></button>
    </div>

    <div>
      <h2>
        Bicicleta: <span class="amarelo">R$ 199</span>
      </h2>
      <p>Bicicleta modelo <span class="amarelo">2050</span>, com <span class="amarelo">20km</span> rodados.</p>
      <button><a href="#">Comprar Bicicleta</a></button>
    </div>
  </main>
</body>
</html>
